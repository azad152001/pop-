<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <button id="startButton">Start</button>
        <div id="gamePanel" style="display: none;">
            <div id="panel">
                <div id="ptop">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div id="hitval" class="box">5</div>
                    </div>
                    <div class="elem">
                        <h2>Timer</h2>
                        <div id="timerval" class="box">60</div>
                    </div>
                    <div class="elem">
                        <h2>Score</h2>
                        <div id="scoreval" class="box">0</div>
                    </div>
                </div>
                <div id="pbtm">
                    <!-- Bubble elements will be generated here -->
                </div>
            </div>
        </div>
        <div id="scoreDisplay" style="display: none;">
            <h1>Your Score: <span id="finalScore">0</span></h1>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>
    <audio id="touchSound">
        <source src="touchsound.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
